provider: cloudswayai_skyrouter
label:
  en_US: "CloudswayAI-SkyRouter"
description:
  en_US: "Models provided by CloudswayAI SkyRouter."
  zh_Hans: "CloudswayAI SkyRouter 提供的模型。"
background: "#E5E7EB"
icon_large:
  en_US: icon.png
icon_small:
  en_US: icon.png
supported_model_types:
  - llm
configurate_methods:
  - customizable-model
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    required: true
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
  credential_form_schemas:
    - variable: endpoint_url
      help:
        en_US: Please input your endpoint
        zh_Hans: 请输入您的客户端点
      label:
        en_US: Endpoint
        zh_Hans: 客户端点
      placeholder:
        en_US: Please input your endpoint
        zh_Hans: 请输入您的客户端点
      required: true
      type: text-input
    - variable: api_key
      label:
        en_US: API Key
        zh_Hans: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
models:
  llm:
    position: models/llm/_position.yaml
extra:
  python:
    provider_source: provider/skyrouter.py
    model_sources:
      - "models/llm/llm.py"
