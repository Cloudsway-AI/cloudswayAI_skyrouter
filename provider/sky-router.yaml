provider: sky-router
label:
  en_US: "SkyRouter"
description:
  en_US: "Models provided by sky-router."
  zh_Hans: "SkyRouter 提供的模型。"
background: "#E5E7EB"
help:
  title:
    en_US: "Get your API Key from sky-router"
    zh_Hans: "从 SkyRouter 获取 API Key"
  url:
    en_US: "https://__put_your_url_here__/account/api-keys"
icon_large:
  en_US: icon.png
icon_small:
  en_US: icon.png
supported_model_types:
  - llm
configurate_methods:
  - predefined-model
  - customizable-model
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    required: true
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
  credential_form_schemas:
    - variable: skyrouter_endpoint
      help:
        en_US: Please input your Skyrouter endpoint
        zh_Hans: 请输入你的 Skyrouter endpoint
      label:
        en_US: Skyrouter endpoint
        zh_Hans: Skyrouter endpoint
      placeholder:
        en_US: Please input your Skyrouter endpoint
        zh_Hans: 请输入你的 Skyrouter endpoint
      required: true
      type: text-input
    - variable: openai_api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
provider_credential_schema:
  credential_form_schemas:
    - variable: skyrouter_endpoint
      help:
        en_US: Please input your Skyrouter endpoint
        zh_Hans: 请输入你的 Skyrouter endpoint
      label:
        en_US: Skyrouter endpoint
        zh_Hans: Skyrouter endpoint
      placeholder:
        en_US: Please input your Skyrouter endpoint
        zh_Hans: 请输入你的 Skyrouter endpoint
      required: true
      type: text-input
    - variable: openai_api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
models:
  llm:
    predefined:
      - "models/llm/*.yaml"
extra:
  python:
    provider_source: provider/sky-router.py
    model_sources:
      - "models/llm/llm.py"
